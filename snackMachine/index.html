<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Machine</title>
    <!-- link bootsrtap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5 text-center">
        <h4>Snack Machine</h4>
        <!-- daftar Makanan -->
        <div class="row mb-5 mt-5" style="display:flex; justify-content:center;">
            <div class="col-3">
                <div>
                    <ul id="makanan"></ul>
                    <button type="button" id="dendeng" class="mt-2 btn btn-info" onclick="Confirm()">Beli</button>
                </div>
            </div>
            <div class="col-3">
                <p>Nugget</p>
                <small>Rp. 10.000</small>
                <p>sisa : 10 </p>
                <button type="button" id="nugget" class="mt-2 btn btn-info">Beli</button>
            </div>
        </div>
        <!-- daftar minuman -->
        <div class="row" style="display:flex; justify-content:center;">
            <div class="col-3">
                <div>
                    <p>Milo</p>
                    <small>Rp. 10.000</small>
                    <p>sisa : 10 </p>
                    <button type="button" id="milo" class="mt-2 btn btn-info">Beli</button>
                </div>
            </div>
            <div class="col-3">
                <p>Sirop</p>
                <small>Rp. 10.000</small>
                <p>sisa : 10 </p>
                <button type="button" id="sirop" class="mt-2 btn btn-info">Beli</button>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <script>
        function Confirm() {
            swal.fire({
                title: 'Pilih!',
                html: '<input type="number" id="swal-input1" class="swal2-input" placeholder="jumlah pesanan">'
            });

        }
    </script>
</body>
</html>
